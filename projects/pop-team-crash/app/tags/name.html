<pop-name>
    <img id="name-image"
         src="images/name.png"/>
    <input id="signboard-text"
           type="text"
           value="{ targetName }"
           oninput="{ onNameInput }">

    <button id="submit-button"
            class={inactive-button: !isButtonActive()}
            onclick="{ onSubmitName }">決定
    </button>
    <question-svg id="question-icon"
                  onclick={showHelp}></question-svg>

    <script>
        this.mixin("storage");

        this.targetName = this.getSignBoardCharacter();
        this.signboardText = null;

        this.on('mount', function () {
            console.log("pop name mounted.");

            this.signboardText = document.getElementById("signboard-text");
        });

        this.onNameInput = function (e) {
            this.targetName = e.target.value;
        };

        this.onSubmitName = (e) => {
            this.setSignBoardCharacter(this.targetName);

            if (this.isButtonActive()) {
                route("crash");
            } else {
                this.signboardText.focus();
            }
        };

        this.showHelp = function () {
            swal({text: "名前を書く"})
                .then(() => this.signboardText.focus());
        };

        this.isButtonActive = () => {
            return this.targetName.length > 0;
        };
    </script>

    <style>
        #name-image {
            width: 100%;
            height: auto;

            position: absolute;
            top: 0;
            left: 0;
        }

        #signboard-text {
            width: 50%;
            height: 20%;

            position: absolute;
            top: 66%;
            left: 10%;

            text-align: center;
            font-size: 7vw;
            border: none;
            background-color: rgba(255, 255, 255, 0);
            transform: rotate(-2deg);
        }

        #question-icon {
            height: 8%;
            width: 8%;

            position: absolute;
            top: 5%;
            right: 5%;
        }

        #submit-button {
            position: absolute;
            top: 80%;
            left: 77%;

            display: inline-block;
            padding: 0.5em 1em;
            font-size: 4vw;
            text-decoration: none;
            color: #FFF;
            background: #668ad8;
            border-bottom: solid 4px #627295;
            border-radius: 3px;
        }

        .inactive-button {
            background: #c2c2c2 !important;
        }

    </style>
</pop-name>
