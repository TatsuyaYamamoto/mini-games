<pop-crash-before>
    <img id="crash-image" src="images/crash_before.png" onclick="{ crash }"/>

    <div id="building-initial"> {opts.buildingInitial}</div>

    <back-svg id="back-icon" onclick={goNameView}></back-svg>
    <question-svg id="question-icon" onclick={showHelp}></question-svg>
    <twitter-svg id="twitter-icon" onclick={showTweetView}></twitter-svg>

    <pop-counter id="counter"></pop-counter>

    <script>
        this.crash = () => this.trigger("crash");

        this.goNameView = () => route("/");

        this.showHelp = () => swal({
            html:
            "<h3>あそびかた</h3>" +
            "<div>画像をタップか、端末を振る</div>" +
            "<h3>つくったひと</h3>" +
            "<div><a href=\"http://www.sokontokoro-factory.net\">そこんところ工房</a></div>"
        });

        this.showTweetView = () => this.goTweetPage(this.opts.shoutWord);

        this.mixin("links");
    </script>

    <style>
        #crash-image {
            width: 100%;
            height: auto;

            position: absolute;
            top: 0;
            left: 0;
        }

        #building-initial {
            position: absolute;

            top: 44%;
            left: 23.5%;
            width: 10%;

            font-size: 5vw;
            text-align: center;
            transform: rotate(15deg) scale(0.9, 1);
        }

        #question-icon {
            position: absolute;

            top: 5%;
            right: 5%;
            height: 8%;
            width: 8%;
        }

        #back-icon {
            position: absolute;

            top: 5%;
            left: 5%;
            height: 8%;
            width: 8%;
        }

        #twitter-icon {
            position: absolute;

            top: 5%;
            right: 17%;
            height: 8%;
            width: 8%;
        }

        #counter {
            position: absolute;
            bottom: 3%;
            right: 2%;
        }
    </style>
</pop-crash-before>
