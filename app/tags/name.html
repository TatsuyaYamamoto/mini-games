<pop-name>
    <img id="name-image" src="images/name.png"/>
    <input id="signboard-text" type="text" name="target" value="{ targetName }" oninput="{ onNameInput }">
    <button id="submit-button" onclick="{ onSubmitName }">決定</button>
    <question-svg id="question-icon" onclick={showHelp}></question-svg>

    <script>
        this.targetName = get()["boardName"];
        this.nameImage = null;
        this.signboardText = null;
        this.submitButton = null;

        this.on('mount', function () {
            console.log("pop name mounted.");

            this.nameImage = document.getElementById("name-image");
            this.signboardText = document.getElementById("signboard-text");
            this.submitButton = document.getElementById("submit-button");

            this.nameImage.onload = () => this.calcComponentPosition();
            window.addEventListener("resize", this.calcComponentPosition);
        });

        this.on('before-unmount', function () {
            console.log("pop name unmounting.");

            window.removeEventListener("resize", this.calcComponentPosition);
        });

        this.onNameInput = function (e) {
            this.targetName = e.target.value;
        };

        this.onSubmitName = function (e) {
            save("boardName", this.targetName);
            route("crash");
        };

        this.showHelp = function () {
            swal({
                title: "Good job!",
                text: "You clicked the button!",
                icon: "success",
            });
        };

        this.calcComponentPosition = function () {
            const {clientWidth, clientHeight} = this.nameImage;

            this.signboardText.style.top = -1 * clientHeight * 0.33;
            this.signboardText.style.left = clientWidth * 0.1;
            this.signboardText.style.height = clientHeight * 0.2;
            this.signboardText.style.width = clientWidth * 0.5;
            this.signboardText.style.fontSize = clientWidth * 0.07;

            this.submitButton.style.top = -1 * clientHeight * 0.25;
            this.submitButton.style.left = clientWidth * 0.27;
            this.submitButton.style.fontSize = clientWidth * 0.04;
        }

    </script>

    <style>
        :scope {
            display: block;
            background-color: rgba(0, 0, 0, 0.05);
            width: 100%;
            height: 100%;
        }

        #name-image {
            width: 100%;
            height: auto;
        }

        #signboard-text {
            position: relative;
            text-align: center;
            border: none;
            background-color: rgba(255, 255, 255, 0);
            transform: rotate(-2deg);
        }

        #submit-button {
            display: inline-block;
            position: relative;
            padding: 0.5em 1em;
            text-decoration: none;
            background: #668ad8;
            color: #FFF;
            border-bottom: solid 4px #627295;
            border-radius: 3px;
        }
    </style>
</pop-name>
