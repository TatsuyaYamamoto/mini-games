<pop-name>
    <img src="https://pbs.twimg.com/media/CVoPQ-1VAAA0btq.jpg"/>
    <input id="signboard-text" type="text" name="target" oninput="{ onNameInput }">
    <button id="submit-button" onclick="{ onSubmitName }">決定</button>

    <script>
        this.targetName = "";

        this.on('mount', function () {
            console.log("pop name mounted.");
        });

        this.onNameInput = function (e) {
            this.targetName = e.target.value;
        };

        this.onSubmitName = function (e) {
            console.log(e);
        };
    </script>

    <style>
        :scope {
            display: block;
            background-color: rgba(0, 0, 0, 0.05);
            width: 100%;
            height: 100%;
        }

        #signboard-text {
            position: absolute;
            top: 220px;
            left: 70px;
            width: 200px;
            height: 70px;
            font-size: 40px;
            border: none;
            transform: rotate(-2deg);
        }

        #submit-button {
            display: inline-block;
            position: absolute;
            top: 280px;
            left: 380px;
            padding: 0.5em 1em;
            text-decoration: none;
            background: #668ad8;
            color: #FFF;
            border-bottom: solid 4px #627295;
            border-radius: 3px;
        }
    </style>
</pop-name>
