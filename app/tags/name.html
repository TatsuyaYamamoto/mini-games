<pop-name>
    <img id="name-image" src="images/name.png"/>
    <input id="signboard-text" type="text" name="target" value="{ targetName }" oninput="{ onNameInput }">
    <button id="submit-button" onclick="{ onSubmitName }">決定</button>

    <script>
        this.targetName = get()["boardName"];

        this.on('mount', function () {
            console.log("pop name mounted.");

            const nameImage = document.getElementById("name-image");
            nameImage.onload = () => {
                this.calcComponentPosition();
            };
            window.addEventListener("resize", () => {
                this.calcComponentPosition();
            });
        });

        this.on('before-unmount', function () {
            console.log("pop name unmounting.");

            window.removeEventListener("resize", this.calcComponentPosition);
        });

        this.onNameInput = function (e) {
            this.targetName = e.target.value;
        };

        this.onSubmitName = function (e) {
            save("boardName", this.targetName);
            route("crash");
        };

        this.calcComponentPosition = function () {
            const nameImage = document.getElementById("name-image");
            const {clientWidth, clientHeight} = nameImage;

            const signboardText = document.getElementById("signboard-text");
            signboardText.style.top = -1 * clientHeight * 0.33;
            signboardText.style.left = clientWidth * 0.1;
            signboardText.style.height = clientHeight * 0.2;
            signboardText.style.width = clientWidth * 0.5;
            signboardText.style.fontSize = clientWidth * 0.07;

            const submitButton = document.getElementById("submit-button");
            submitButton.style.top = -1 * clientHeight * 0.25;
            submitButton.style.left = clientWidth * 0.27;
            submitButton.style.fontSize = clientWidth * 0.04;
        }

    </script>

    <style>
        :scope {
            display: block;
            background-color: rgba(0, 0, 0, 0.05);
            width: 100%;
            height: 100%;
        }

        #name-image {
            width: 100%;
            height: auto;
        }

        #signboard-text {
            position: relative;
            border: none;
            background-color: rgba(255, 255, 255, 0);
            transform: rotate(-2deg);
        }

        #submit-button {
            display: inline-block;
            position: relative;
            padding: 0.5em 1em;
            text-decoration: none;
            background: #668ad8;
            color: #FFF;
            border-bottom: solid 4px #627295;
            border-radius: 3px;
        }
    </style>
</pop-name>
