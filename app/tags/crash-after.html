<pop-crash-after>
    <img id="crash-image-after" src="images/crash_after.png"/>
    <div id="shout-word"> {opts.shoutWord}</div>
    <div id="crashed-building-initial"> {opts.buildingInitial}</div>

    <style>
        #crash-image-after {
            position: absolute;
            top: 0;
            left: 0;

            width: 100%;
            height: auto;
        }

        #shout-word {
            position: absolute;
            top: 10%;
            left: 87%;

            font-size: 4vw;
            writing-mode: vertical-rl;
        }

        #crashed-building-initial {
            position: absolute;
            top: 35.5%;
            left: 20%;

            width: 10%;

            text-align: center;
            font-size: 5vw;
            transform: rotate(-10deg) scale(0.8, 1);
        }
    </style>
</pop-crash-after>
