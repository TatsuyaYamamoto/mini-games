<pop-crash-after>
    <img id="crash-image-after" src="images/crash_after.png"/>
    <div id="shout-word"> {opts.shoutWord}</div>
    <div id="crashed-building-initial"> {opts.buildingInitial}</div>

    <script>
        this.shoutWord = null;
        this.buildingInitial = null;

        this.on('mount', function () {
            console.log("crash after mounted.");

            this.shoutWord = document.getElementById("shout-word");
            this.buildingInitial = document.getElementById("crashed-building-initial");

            this.calcComponentPosition();
        });

        this.on('update', () => {
            this.calcComponentPosition()
        });

        this.calcComponentPosition = function () {
            const {width, height} = this.opts;

            this.shoutWord.style.top = height * 0.1;
            this.shoutWord.style.left = width * 0.87;
            this.shoutWord.style.fontSize = width * 0.04;

            this.buildingInitial.style.top = height * 0.355;
            this.buildingInitial.style.left = width * 0.2;
            this.buildingInitial.style.width = width * 0.1;
            this.buildingInitial.style.fontSize = width * 0.05;
        }
    </script>
    <style>
        #crash-image-after {
            width: 100%;
            height: auto;
        }

        #shout-word {
            position: absolute;
            writing-mode: vertical-rl;
        }

        #crashed-building-initial {
            position: absolute;
            text-align: center;
            transform: rotate(-10deg) scale(0.8, 1);
        }
    </style>
</pop-crash-after>
